<html>
    
    <head>
        <title>Tela de Login</title>
        
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="./js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>

    </head>
    <body>
        <div class="container-principal">
            <div class="formulario">
                <form id="form-login" onsubmit = "logar(event)">

                    <h3> Login </h3>

                    <input type="text" placeholder="Usuário:" id="usuario" required="true" minlength="3" maxlength="15"/>

                    <input type="password" placeholder="Senha:" id="senha" required="true" minlength="4" maxlength="15"/>

                    <input type="checkbox"> Lembrar minha senha?
                    
                    <p> <a href = "cadastro.html"> Já possui uma conta? Clique Aqui. </a> </p>
                    
                    <input type="submit" value="Entrar" onclick="logar();return false"/>

                </form>
            </div>
        </div>
    </body>
</html>
